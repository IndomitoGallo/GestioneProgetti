<div class="container">
		<h2>Creazione Utente</h2>

    <form id="addUser_form" name="addUser" #addUserForm="ngForm">
				<div class="form-group">
						<label for="name">Name</label>
		        <input #name="ngForm" type="text" class="form-control" id="name" name="name" placeholder="Name" required ngControl="name"/>
		        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
		            Name is required
		        </div>
				</div>
        <div class="form-group">
						<label for="surname">Surname</label>
		        <input #surname="ngForm" type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required ngControl="surname"/>
		        <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
		           Surname is required
		        </div>
				</div>
        <div class="form-group">
						<label for="username">Username</label>
		        <input #username="ngForm" type="text" class="form-control" id="username" name="username" placeholder="Username" required ngControl="username"/>
		        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
		            Username is required
		        </div>
				</div>
        <div class="form-group">
						<label for="email">Email</label>
		        <input #email="ngForm" type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required ngControl="email"/>
		        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
		            Email is required
		        </div>
				</div>
				<div class="form-group">
		        <label for="pwd">Password</label>
		        <input #pwd="ngForm" type="password" class="form-control" id="pwd" name="pwd" maxlength="10" placeholder="*****" required ngControl="pwd"/>
		        <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
		            Password is required
		        </div>
				</div>
        <div class="form-group">
            <label for="email">Skill</label>
            <textarea #skill="ngForm" class="form-control" id="skill" name="skill" maxlength="255" placeholder="Scrivi qui le competenze dell'utente" rows="8" required ngControl="skill"></textarea>
            <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">
                Skill is required
            </div>
        </div>
        <strong>Scegli uno o più profili da associare all'utente:</strong>
				<div class="checkbox">
						<label>
								<input #dipendente id="dipendente" name="dipendente" type="checkbox" value="true" (click)="isSelected('dip')"/>
								Dipendente
						</label>
						<label>
								<input #pm id="pm" name="pm" type="checkbox" value="true" (click)="isSelected('pm')"/>
								Project Manager
						</label>
        </div>
        <button class="btn btn-default" (click)="addUser($event, name.value, surname.value, username.value, email.value, pwd.value, skill.value);" [disabled]="!addUserForm.form.valid">
						Crea
				</button>
				<button class="btn btn-default" (click)="goBack()">
						Torna Indietro
				</button>
				<br><br>
				<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
    </form>

</div>

<!--
Per quanto riguarda le checkbox, il valore assunto è True o False, in modo tale che il
rispettivo Component possa controllare se e quali checkbox sono state selezionate.
-->

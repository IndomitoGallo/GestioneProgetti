<h2>Controller's personal page</h2>

<div class="container">
    <button type="button" (click)="redirectCreation()" class="btn btn-default custom-width">Crea progetto</button>
    <br><br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#project of projects">
              <td> {{project.name}} </td>
              <td width="20%">
                  <button type="button" (click)="displayProject(project.id)" class="btn btn-info custom-width">Visualizza</button>
                  <button type="button" (click)="updateProject(project.id)" class="btn btn-success custom-width">Modifica</button>
              </td>
            </tr>
        </tbody>
    </table>
    <ul class="pager">
        <li><a [routerLink]="['Controller']">Torna indietro</a></li>
    </ul>
</div>
